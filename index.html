<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main_container">
      <!-- Sidebar -->
      <nav class="nav">
        <!-- Logo -->
        <figure class="logo_wrapper">
          <a href="/">
            <img class="logo" src="/public/static/logo.svg" alt="logo" />
          </a>
        </figure>

        <!-- Nav Links  -->
        <div class="nav_items_wrapper">
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/static/icons/home.png" alt="home-icon" />
            </figure>
            <span>Dashboard</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/static/icons/balance.png" alt="home-icon" />
            </figure>
            <span>Balance</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/static/icons/invoice.png" alt="home-icon" />
            </figure>
            <span>Invoices</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/static/icons/card.png" alt="home-icon" />
            </figure>
            <span>Cards</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/static/icons/transection.png" alt="home-icon" />
            </figure>
            <span>Transaction</span>
          </a>
        </div>
        <div class="log_out_warpper">
          <a class="nav_item" href="/">
            <img src="/public/static/icons/log-out.png" alt="" />
            <span>Log Out</span>
          </a>
        </div>
      </nav>

      <!-- Main Contents -->
      <section class="content_body">
        <!-- Header -->
        <div class="header">
          <!-- Searchbar -->
          <div class="searchbar_warpper">
            <div class="searchbar">
              <img src="/public/static/icons/search.png" alt="search icon" />
              <input placeholder="Seach here..." type="text" />
            </div>
          </div>
          <!-- CTAS -->
          <div class="header_ctas">
            <figure class="_icon">
              <img src="/public/static/icons/chat.png" alt="chat icon" />
            </figure>
            <figure class="_icon">
              <img
                src="/public/static/icons/Notification.png"
                alt="notiication icon"
              />
            </figure>
            <figure class="_icon">
              <img src="/public/static/icons/Setting.png" alt="setting icon" />
            </figure>
            <div class="user">
              <figure>
                <img
                  src="/public/static/users/Placeholder-1.png"
                  alt="user image"
                />
                <figcaption>Rara Avis</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <!-- Dashboard -->
        <div></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
