<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main_container">
      <!-- Sidebar -->
      <nav class="nav">
        <!-- Logo -->
        <figure class="logo_wrapper">
          <a href="/">
            <img class="logo" src="/public/statics/logo.svg" alt="logo" />
          </a>
        </figure>

        <!-- Nav Links -->
        <div class="nav_items_wrapper">
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/statics/icons/home.png" alt="home-icon" />
            </figure>
            <span>Dashboard</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/statics/icons/balance.png" alt="home-icon" />
            </figure>
            <span>Balance</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/statics/icons/invoice.png" alt="home-icon" />
            </figure>
            <span>Invoices</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img src="/public/statics/icons/card.png" alt="home-icon" />
            </figure>
            <span>Cards</span>
          </a>
          <a href="/" class="nav_item">
            <figure class="nav_icon">
              <img
                src="/public/statics/icons/transection.png"
                alt="home-icon"
              />
            </figure>
            <span>Transaction</span>
          </a>
        </div>
        <div class="log_out_warpper">
          <a class="nav_item" href="/">
            <img src="/public/statics/icons/log-out.png" alt="" />
            <span>Log Out</span>
          </a>
        </div>
      </nav>

      <section class="content_body"></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
